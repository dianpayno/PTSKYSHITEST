<div data-cy="modal-delete" *ngIf="!showAlertSuccess">
  <div class="modal-body py-3 px-3 d-flex flex-column align-items-center">
    <div data-cy="modal-delete-icon" class="mb-3">
      <i class="bi bi-exclamation-triangle text-danger fs-1"></i>
    </div>
    <div class="mb-3 text-center">
      <span data-cy="modal-delete-title">
        Apakah anda yakin menghapus List Item
        <p class="fw-bold text-capitalize">"{{ message }}?"</p>
      </span>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center gap-4 p-3">
    <button
      data-cy="modal-delete-cancel-button"
      type="button"
      class="btn btn-secondary rounded-4 px-4 fw-semibold"
      (click)="modalService.dismissAll()"
    >
      Batal
    </button>
    <button
      data-cy="modal-delete-confirm-button"
      type="button"
      class="btn btn-danger rounded-4 px-4 text-light fw-semibold"
      (click)="delete()"
    >
      Hapus
    </button>
  </div>
</div>

<div data-cy="modal-information" *ngIf="showAlertSuccess">
  <div
    class="modal-body d-flex justify-content-center align-content-center align-items-center"
  >
    <i
      data-cy="modal-information-icon"
      class="bi bi-check-circle text-success fs-4 me-2"
    ></i>
    <span data-cy="modal-information-title" class="fw-semibold"
      >Activity berhasil dihapus</span
    >
  </div>
</div>
