<div class="container px-5 justify-content-center">
  <div class="row gap-4 justify-content-start">
    <div data-cy="activity-item" class="col-3 activity-card pointer">
        <a class="text-decoration-none text-black" routerLink="/detail">
      <div class="h-100">
          <h5 class="text-capitalize fw-bold">activity item</h5>
        </div>
    </a>
      <div class="position-absolute bottom-0">
        <div class="d-flex gap-5">
          <p class="text-secondary fw-semibold">14 Februari 2024</p>

          <i
            (click)="openVerticallyCentered(content)"
            class="bi bi-trash3 text-secondary pointer"
          ></i>
        </div>
      </div>
    </div>

    <ng-template #content>
      <app-alert-modal />
    </ng-template>
  </div>
</div>
